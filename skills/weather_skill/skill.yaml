# .adaos\skills\weather_skill\skill.yaml
name: weather_skill
version: "2.0.0"
description: Навык для получения текущей погоды на сегодня
runtime:
  python: "3.11"
dependencies:
  - requests>=2.31
events:
  subscribe:
    - "nlp.intent.weather.get"
  publish:
    - "ui.notify"
default_tool: "get_weather"
tools:
  - name: "get_weather"
    description: Возвращает текущие погодные данные по городу
    entry: "handlers.main:get_weather"
    input_schema:
      type: object
      required: [city]
      properties:
        city: { type: string, minLength: 1 }
    output_schema:
      type: object
      required: [ok]
      properties:
        ok: { type: boolean }
        city: { type: string }
        temp: { type: number }
        description: { type: string }
        error: { type: string }
  - name: "setup"
    description: Сохраняет ключ API для погодного сервиса в секретах навыка
    entry: "handlers.main:setup"
    input_schema:
      type: object
      properties:
        api_key:
          type: string
          description: Опциональный API ключ, переданный через CLI
    output_schema:
      type: object
      required: [ok]
      properties:
        ok: { type: boolean }
        message: { type: string }
        error: { type: string }
